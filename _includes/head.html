<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'none'; script-src https://www.wahnsite.org; style-src https://www.wahnsite.org; font-src https://www.wahnsite.org; img-src https://www.wahnsite.org">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="referrer" content="no-referrer">
    <meta name="viewport" content="width=device-width">
    <meta name="author" content="Jan Walter">
    <link rel="icon" href="favicon.ico">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">

    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <!-- Custom styles for this template -->
    <link href="/css/font-awesome.min.css" rel="stylesheet">
    <link href="/css/shariff.min.css" rel="stylesheet">
</head>
